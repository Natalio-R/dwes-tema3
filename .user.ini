# Permitir la carga de archivos HTTP
file_uploads = On

# Tamaño máximo permitido
upload_max_filesize = 16M

# Máximo de archivos que podemos cargar en una sola petición
max_file_uploads = 10

# Tamaño máximo de envío por petición
post_max_size = 20M

# Tiempo máximo que se permite un script analizar datos de entrada (en segundos)
max_input_time = 60

# Tamaño permitido de la Memoria
memory_limit = 128M